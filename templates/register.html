{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<h1> Register Yourself </h1>
		<form method="POST">
			{% csrf_token %}
			<div class = "container">
				<div class = "row">
					<div class="col-sm-4">{% crispy form %}</div>
				</div>
				<div class="row">
					<div class="col-sm-2"><button class="btn-primary">Sign Up</button></div>
				</div>
			</div>
		</form>
	</body>
</html>
