{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<form method="post" enctype="multipart/form-data">
		    {% csrf_token %}
		    <div class = "container">
				<div class="row"><h1> Update Details </h1></div>
				<div class = "row">
					<div class="col-sm-4">{% crispy form %}</div>
				</div>
			</div>
		</form>
	</body>
</html>
